<div class="container__small-card">
  <div>
    <a [routerLink]="['/article', Id]" class="container__small-card-content">
      <div class="small-card__image">
          <img src="{{ photoCover }}" alt="Hong Kong photo">
      </div>
      <div class="small-card__title">
          <h1>{{ cardTitle }}</h1>
      </div>
    </a>
  </div>
  <div class="container__small-card-linha">
    <hr>
  </div>
</div>
